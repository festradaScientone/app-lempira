<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Predicción de Clientes</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            border-radius: 4px;
        }
        form {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        input[type="text"] {
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        input[type="submit"] {
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .result {
            padding: 10px;
            border-radius: 4px;
            text-align: center;
        }
        .result.bad {
            background-color: #f8d7da;
            color: #721c24;
        }
        .result.good {
            background-color: #d4edda;
            color: #155724;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Administración - Predicción de Clientes</h1>
        </div>
        <form id="predict-form">
            <label for="id_cliente">ID Cliente:</label>
            <input type="text" id="id_cliente" name="id_cliente" required>
            <input type="submit" value="Obtener Predicción">
        </form>
        <div id="result" class="result"></div>
    </div>
    <script>
        document.getElementById('predict-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const idCliente = document.getElementById('id_cliente').value;
            const resultDiv = document.getElementById('result');

            try {
                const response = await fetch('/predict', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ ID_CLIENT: idCliente }),
                });
                const data = await response.json();
                if (response.ok) {
                    // Clear previous result styles
                    resultDiv.classList.remove('bad', 'good');
                    
                    // Set new result content and styles
                    resultDiv.innerHTML = `
                        <p>Predicción: ${data.Prediction}</p>
                        <p>Probabilidad: ${data.Probability}</p>
                        <p>Probabilidad BAD: ${data.Probability_BAD}</p>
                        <p>Probabilidad GOOD: ${data.Probability_GOOD}</p>
                    `;
                    if (data.Prediction === 'BAD') {
                        resultDiv.classList.add('bad');
                    } else if (data.Prediction === 'GOOD') {
                        resultDiv.classList.add('good');
                    }
                } else {
                    resultDiv.classList.remove('bad', 'good');
                    resultDiv.textContent = `Error: ${data.Error}`;
                }
            } catch (error) {
                resultDiv.classList.remove('bad', 'good');
                resultDiv.textContent = `Error: ${error.message}`;
            }
        });
    </script>
</body>
</html>
